<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="/assets/static/css/style.css">



                                                                            <!-- el primer procentaje es el ancho
                                                                            el segundo es el largo-->
<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section">Registro</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-wrap p-0">

          <form #PersonalForm="ngForm" (ngSubmit)="save(); PersonalForm.reset()" >
            <div class="form-group">

              <input type="text" [(ngModel)]="usuario.id" name="id"  id="id" class="form-control"  type="hidden" >
            </div>
            <div class="form-group">
              <label>Usuario</label>
              <input type="text" [(ngModel)]="usuario.usuario" name="usuario"  id="usuario" class="form-control"  placeholder="Usuario" >
            </div>

            <div class="form-group">
              <label>Tipo</label>
              <input type="text" [(ngModel)]="usuario.tipo" name="tipo"  id="tipe" class="form-control"  placeholder="Tipo" >
            </div>


            <div class="form-group">
              <label>Clave</label>
              <input type="password" [(ngModel)]="usuario.clave" name="clave"  id="clave" class="form-control"  placeholder="Clave" >
            </div>

            <div class="form-group">
              <button type="submit" class="form-control btn btn-primary submit px-3">Registrar</button>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</section>

<script src="/js/jquery.min.js"></script>
<script src="/js/popper.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/main.js"></script>
