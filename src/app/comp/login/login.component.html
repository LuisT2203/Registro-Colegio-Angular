<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="/assets/static/css/style.css">



                                                                            <!-- el primer procentaje es el ancho
                                                                            el segundo es el largo-->
<section class="ftco-section login-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h1 class="heading-section">Iniciar Sesion</h1>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-7">
        <div class="login-wrap p-0">

          <form >
            <div class="form-group">
              <label>Correo</label>
              <input type="email" [(ngModel)]="correo" [ngModelOptions]="{standalone: true}" id="email" class="form-control"  placeholder="Correo" >
            </div>




            <div class="form-group">
              <label>Clave</label>
              <input type="password" [(ngModel)]="clave" [ngModelOptions]="{standalone: true}" id="password" class="form-control"  placeholder="Clave" >
            </div>

            <div class="form-group">
              <button type="submit" class="form-control btn btn-primary submit px-3" (click)="Login()">Iniciar Sesion</button>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</section>

<script src="/js/jquery.min.js"></script>
<script src="/js/popper.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/main.js"></script>
